<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Age Calculator</h1>
            <div class="row">
                <label for="dob">Date of Birth </label>
                <input type="date" id="dob">
            </div>
            <div class="row">
                <label for="currDate">Date of Check </label>
                <input type="date" id="checkDate" default>
            </div>
            <button>Calculate</button>
            <div class="output">
                <span>Years</span>
                <span>Months</span>
                <span>Days</span>
            </div>
            <div class="output">
                <div id="year"></div>
                <div id="month"></div>
                <div id="day"></div>
            </div>

        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
